<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="apple-mobile-web-app-capable">
    <title>Байгалийн Түүхийн Музэй WebAR</title>
    <meta name="description" content="Image Tracked Videos" name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/16/Stats.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
</head>

<body>

    <a-scene
        mindar-image="imageTargetSrc: demo.mind; showStats: true; filterMinCF:0.0001; filterBeta: 0.001; warmupTolerance: 0; missTolerance: 0"
        color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-assets id="assets" timeout="30000">
            <video id="bakh" src="./videos/vid_bakh_15.mp4" loop="true" preload="auto" muted></video>
            <video id="bambaiKhoshuutMogoi" src="./videos/vid_b_h_mogoi_13.mp4" loop="true" preload="auto"
                muted></video>
            <video id="gurvel" src="./videos/vid_gurvel_14.mp4" loop="true" preload="auto" muted></video>
            <a-asset-item id="tarbosaurusBaatar" src="./models/scene.gltf"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="entity0" mindar-image-target="targetIndex: 0">
            <a-video id="video0" class="clickable" src="#bambaiKhoshuutMogoi" width="1.3" heigth="1" position="0 0 0"
                scale="0.7 0.7 0.7" muted="true"></a-video>
        </a-entity>
        <a-entity id="entity1" mindar-image-target="targetIndex: 1">
            <a-video id="video1" class="clickable" src="#bakh" width="1.3" heigth="1" position="0 0 0"
                scale="0.7 0.7 0.7" muted="true"></a-video>
        </a-entity>
        <a-entity id="entity2" mindar-image-target="targetIndex: 2">
            <a-video id="video2" class="clickable" src="#gurvel" width="1.3" heigth="1" position="0 0 0"
                scale="0.7 0.7 0.7" muted="true"></a-video>
        </a-entity>
        <a-entity id="gltf0" mindar-image-target="targetIndex: 3">
            <a-gltf-model id="gltf0" rotation="0 0 0 " position="0 0 0.1" scale="0.2 0.2 0.2" class="clickable"
                src="#tarbosaurusBaatar" animation-mixer></a-gltf-model>
        </a-entity>
    </a-scene>
    <script src="index.js"></script>
</body>

</html>
